<mat-card class="trinta-card norm-list-card  mb-25 bg-white border-none d-block">
    <mat-card-header>
        <mat-card-title>
            <h5 class="mt-0 mb-0">
                Lista de Normas
            </h5>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="norm-list-table">
            <div class="table-responsive">
                <mat-table [dataSource]="dataSource" matSort>
                    <ng-container matColumnDef="id">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> ID</mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{ element.id }}</mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="code">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Codigo</mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{ element.code }}</mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="title">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Titulo</mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{ element.title }}</mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="version_year">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>AÃ±o</mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{ element.version_year }}</mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="category">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>Categoria</mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{ element.category }}</mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="status">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Estado</mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{ element.status ? 'Activo' : 'Inactivo' }}</mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="action">
                        <mat-header-cell *matHeaderCellDef >  </mat-header-cell>
                        <td mat-cell *matCellDef="let element">
                            <button mat-icon-button color="warn" matTooltip="Editar"
                                    (click)="edit(element)" >
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button mat-icon-button color="warn" matTooltip="Eliminar"
                                    (click)="delete(element)">
                                <mat-icon>stop_screen_share</mat-icon>
                            </button>
                            <button mat-icon-button color="warn" matTooltip="Preguntas"
                                    (click)="details(element)">
                                <mat-icon>desktop_mac</mat-icon>
                            </button>
                        </td>
                    </ng-container>


                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                </mat-table>
            </div>
            <mat-paginator
                (page)="handlePageEvent($event)"
                [length]="resultsLength"
                [pageIndex]="pageIndex"
                [pageSize]="pageSize"
                [pageSizeOptions]="pageSizeOptions"
                [showFirstLastButtons]="showFirstLastButtons"
                aria-label="Select page">
            </mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
