<mat-card class="trinta-card add-user-card mb-25 bg-white border-none d-block">
    <mat-card-header>
        <mat-card-title>
            <h5 class="mt-0 mb-0">
                Add User
            </h5>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-4">
            <div class="row">

                <div class="col-lg-6">
                    <mat-form-field class="w-full" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="email" type="email" required/>
                        <mat-error *ngIf="registerForm.get('email')?.invalid">Email inválido</mat-error>
                    </mat-form-field>
                </div>

                <div class="col-lg-6">
                    <mat-form-field class="w-full" appearance="outline">
                        <mat-label>Contraseña</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required/>
                        <button mat-icon-button matSuffix (click)="hide = !hide"
                                [attr.aria-label]="'Mostrar contraseña'">
                            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
                        </button>
                        @if (registerForm.get('password')?.invalid) {
                            <mat-error>Contraseña inválida</mat-error>
                        }
                    </mat-form-field>
                </div>

                <div class="col-lg-6">
                    <mat-form-field class="w-full" appearance="outline">
                        <mat-label>Nombre</mat-label>
                        <input matInput formControlName="nombre" required/>
                    </mat-form-field>
                </div>

                <div class="col-lg-6">
                    <mat-form-field class="w-full" appearance="outline">
                        <mat-label>Apellidos</mat-label>
                        <input matInput formControlName="apellidos" required/>
                    </mat-form-field>
                </div>

                <div class="col-lg-6">
                    <mat-form-field class="w-full" appearance="outline">
                        <mat-label>DNI</mat-label>
                        <input matInput formControlName="dni" maxlength="8"/>
                    </mat-form-field>
                </div>

                <div class="col-lg-6">
                    <mat-form-field class="w-full" appearance="outline">
                        <mat-label>Teléfono</mat-label>
                        <input matInput formControlName="telefono"/>
                    </mat-form-field>
                </div>

                <div class="col-lg-6">
                    <mat-form-field class="w-full" appearance="outline">
                        <mat-label>Dirección</mat-label>
                        <input matInput formControlName="direccion"/>
                    </mat-form-field>
                </div>

                <div class="col-lg-6">
                    <mat-form-field class="w-full" appearance="outline">
                        <mat-label>Resumen</mat-label>
                        <textarea matInput formControlName="resumen"></textarea>
                    </mat-form-field>
                </div>

                <div class="col-lg-6">
                    <mat-form-field class="w-full" appearance="outline">
                        <mat-label>Fecha de elección</mat-label>
                        <input matInput formControlName="fecha_eleccion" [matDatepicker]="picker1">
                        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                        <mat-datepicker #picker1></mat-datepicker>
                    </mat-form-field>
                </div>

                <div class="col-lg-6">
                    <mat-form-field class="w-full" appearance="outline">
                        <mat-label>Fecha de culminación</mat-label>
                        <input matInput formControlName="fecha_culminacion" [matDatepicker]="picker2">
                        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                        <mat-datepicker #picker2></mat-datepicker>
                    </mat-form-field>
                </div>

                <div class="col-lg-6">
                    <mat-form-field class="w-full" appearance="outline">
                        <mat-label>Categoría</mat-label>
                        <input matInput formControlName="categoria"/>
                    </mat-form-field>
                </div>

                <div class="col-lg-6">
                    <mat-form-field class="w-full" appearance="outline">
                        <mat-label>Régimen</mat-label>
                        <input matInput formControlName="regimen"/>
                    </mat-form-field>
                </div>

                <div class="col-lg-6">
                    <mat-form-field class="w-full" appearance="outline">
                        <mat-label>Rol</mat-label>
                        <mat-select formControlName="rol" required>
                            <mat-option [value]="9">Auditor</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>


            </div>

            <div class="text-end mt-4">
                <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">
                    Guardar Usuario
                </button>
                <button mat-button type="reset">
                    Cancelar
                </button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
