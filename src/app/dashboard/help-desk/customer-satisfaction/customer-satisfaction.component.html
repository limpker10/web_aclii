<mat-card class="trinta-card customer-satisfaction-card mb-25 bg-white border-none d-block">
    <mat-card-header>
        <mat-card-title>
            <h5 class="mt-0 mb-0">Distribución de Auditorías</h5>
        </mat-card-title>
        <mat-card-subtitle>
            <button
                type="button"
                mat-button
                class="card-header-menu-btn"
                [matMenuTriggerFor]="cardHeaderMenu"
            >
                Este Año
            </button>
            <mat-menu #cardHeaderMenu="matMenu" class="card-header-menu" xPosition="before">
                <button mat-menu-item>Hoy</button>
                <button mat-menu-item>Esta Semana</button>
                <button mat-menu-item>Este Mes</button>
                <button mat-menu-item>Este Año</button>
            </mat-menu>
        </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-12">
                <div class="chart">
                    <div id="help_desk_customer_satisfaction_chart"></div>
                </div>
            </div>

            <div class="col-lg-6 col-md-12">
                <div class="customer-satisfaction-list d-flex">
                    @if (data.length > 0) {
                        <ul class="list p-0 m-0 list-unstyled">
                            @for (item of data; track item.status__name) {
                                <li class="position-relative">
                                    <div class="dot" [ngStyle]="{ 'background-color': getColor(item.status__name) }"></div>
                                    <span class="d-block text-body">{{ item.status__name }}</span>
                                    <h6 class="mt-0 mb-0 position-relative fw-medium">
                                        <i class="ri-arrow-up-line"></i>
                                        {{ item.total }}
                                    </h6>
                                </li>
                            }
                        </ul>
                    }
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
