<div class="row ml-0 mr-0">
    @for (stat of stats; track stat) {
        <div class="col-lg-3 col-sm-6 pl-0 pr-0">
            <mat-card class="trinta-card hd-stat-card mb-25 bg-white border-none d-block">
                <mat-card-content>
                    <div class="d-md-flex d-lg-block d-xxl-flex">
                        <div class="icon d-flex align-items-center rounded-circle transition justify-content-center">
                            <i [class]="stat.icon"></i>
                        </div>
                        <div class="title">
                              <span class="sub-title d-block text-gray">
                                {{ stat.title }}
                              </span>
                            <h5 class="m-0">{{ stat.value }}</h5>
                            <div class="info d-flex align-items-center">
                                <span
                                    class="trending d-block fw-medium position-relative"
                                    [ngClass]="{ down: stat.trendDirection === 'down' }"
                                >
                                  {{ stat.trend }}
                                    @if (stat.trendDirection === 'up') {
                                        <i class="ri-arrow-up-s-line"></i>
                                    }
                                    @if (stat.trendDirection === 'down') {
                                        <i class="ri-arrow-down-s-line"></i>
                                    }
                                </span>
                                <span class="d-block text-body">{{ stat.subtitle }}</span>
                            </div>
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    }
</div>
